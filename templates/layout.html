<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suvidha Foundation {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <div>
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Suvidha Logo" id="logo1">
                </div> 
            </div>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == url_for('about') %}active{% endif %}" href="{{ url_for('about') }}">About Us</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == url_for('donate') %}active{% endif %}" href="{{ url_for('donate') }}">Donate</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == url_for('events') %}active{% endif %}" href="{{ url_for('events') }}">Events</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == url_for('gallery') %}active{% endif %}" href="{{ url_for('gallery') }}">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == url_for('donors') %}active{% endif %}" href="{{ url_for('donors') }}">Donors</a></li>
                    <li class="nav-item"><a class="nav-link {% if request.path == url_for('contact') %}active{% endif %}" href="{{ url_for('contact') }}">Contact Us</a></li>
                </ul>
              </div>
            </div>
            <!-- Apply For Internship Button (Redirects to Google Form) -->
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSe4vDnye2muE9yynJek6Swvamie2Idbu-LWAhQa0oMus5KJDg/viewform" target="_blank">
            <button class="apply-btn">Apply For Internship</button>
            </a>
          </nav>
    </header>

    {% block content %}{% endblock %}

    <footer class="footer">
        <div class="footer-content">
          <p>Â© 2024 Suvidha Foundation. All rights reserved.</p>
          <div class="social-icons">
            <a href="https://www.instagram.com/suvidha_mahila_mandal/?igshid=YmMyMTA2M2Y%3D" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://www.linkedin.com/company/suvidha-foundation/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
            <a href="info@suvidhafoundationedutech.org" aria-label="Email"><i class="fa fa-envelope"></i></a>
            <a href="tel:+91 7020044091" aria-label="Phone"><i class="fa fa-phone"></i></a>
          </div>
        </div>
      </footer>
</body>
</html>
