{% extends "layout.html" %}

{% block title %}
- donate
{% endblock %}

{% block content %}
<!-- Banner Section -->
<section class="banner donate-banner">
  <div class="container">
    <h1>Make a Difference</h1>
    <p>Your donation can change lives and build a better future.</p>
  </div>
</section>

<!-- Donation Form Section -->
<section class="donation-form-section">
  <div class="container">
    <h2>Support Us Today</h2>
    <p class="donation-text">Fill out the form below to make a donation. Your contributions matter!</p>
    <form class="donation-form" action="{{ url_for('submit_donation') }}" method="POST">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email address" required>
      
      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
      
      <label for="amount">Donation Amount (â‚¹):</label>
      <input type="number" id="amount" name="amount" placeholder="Enter the donation amount" required>
      
      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" placeholder="Leave a message (optional)"></textarea>
      
      <button type="submit" class="donate-btn">Donate Now</button>
    </form>
  </div>
</section>
{% endblock %}
