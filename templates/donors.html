{% extends "layout.html" %}

{% block title %}
- Donors
{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/donorsStyles.css') }}">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
{% endblock %}

{% block content %}
<header>
  <div class="parallax">
    <!-- Inspirational Header -->
    <div class="header-content">
      <h1>Thank you for your generosity</h1>
    </div>

    <!-- Breadcrumb -->
    <ul class="breadcrumb">
      <li><a href="/">Home</a></li>
      <li><a href="#">Donors</a></li>
    </ul>
  </div>
</header>

<section class="donors-section">
  <h1>Our Generous Donors</h1>
    <table class="donors-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Amount Donated (â‚¹)</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="donor-name">Sahil Ghuge</td>
                <td>500000</td>
            </tr> 
            <tr>
                <td class="donor-name">ABC</td>
                <td>25000</td>
            </tr>
            <tr>
                <td class="donor-name">EFG</td>
                <td>20000</td>
            </tr>
        </tbody>
    </table>
    <div class="legend">
        <!-- Removed color coding for simplicity -->
    </div>
</section>

<!-- script for parallax effect -->
<script>
  window.addEventListener('scroll', function() {
    const parallax = document.querySelector('.parallax');
    let offset = window.pageYOffset;
    parallax.style.backgroundPositionY = `-${offset * 0.5}px`;
});
</script>
{% endblock %}
